<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redirecting in 10s</title>
</head>
<body>
    <h2 id="message">this has been moved to richard the pickle, you will be redirected in 10 seconds</p>

    <script>
        let timeLeft = 10;

        const timer = setInterval(() => {
            timeLeft--;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = "https://richardthepickle.github.io/";
            } else {
                document.getElementById('message').textContent = `this has been moved to richard the pickle, you will be redirected in ${timeLeft} seconds`;
                document.title = `redirecting in ${timeLeft}s`;
            }
        }, 1000);
    </script>
</body>
</html>
